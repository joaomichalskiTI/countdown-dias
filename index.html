<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="cabecalho">
        <h1>Countdown</h1>
    </div>
    <div class="centro">
        <div class="campo">
            <p>Selecione a data inicial e a data final</p>
        </div>
        <div class="dates">
            <div class="elmt">
                <p>Data inicial:</p>
                <input id="dtinicial" type="date">
            </div>
            <div class="elmt">
                <p>Data final:</p>
                <input id="dtfinal" type="date">
            </div>
        </div>
        <div class="btn">
            <button>Calcular</button>
            <button>Limpar</button>
        </div>
    </div>
    
    <div class="mostrador">
        <div class="mostrador-el days-c">
            <p id="days">00</p>
            <span>dias</span>
        </div>
        <div class="mostrador-el hours-c">
            <p id="hours">00</p>
            <span>horas</span>
        </div>
        <div class="mostrador-el minutes-c">
            <p id="mins">00</p>
            <span>minutos</span>
        </div>
        <div class="mostrador-el seconds-c">
            <p id="seconds">00</p>
            <span>segundos</span>
        </div>
    </div>
</body>
</html>
